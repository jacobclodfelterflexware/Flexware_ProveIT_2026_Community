apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ignition-gateway
  namespace: ignition
  labels:
    app: ignition
    component: gateway-primary
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: ignition
spec:
  ingressClassName: traefik
  rules:
  - host: ignition.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ignition-gateway
            port:
              number: 8088
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ignition-gateway
            port:
              number: 8088
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: ignition-gateway-http
  namespace: ignition
  labels:
    app: ignition
    component: gateway-primary
spec:
  entryPoints:
    - ignition
  routes:
  - match: Host(`ignition.local`)
    kind: Rule
    services:
    - name: ignition-gateway
      port: 8088
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: ignition-gateway-https
  namespace: ignition
  labels:
    app: ignition
    component: gateway-primary
spec:
  entryPoints:
    - websecure
  routes:
  - match: Host(`ignition.local`)
    kind: Rule
    services:
    - name: ignition-gateway
      port: YOUR_IGNITION_HTTPS_PORT
  tls: {}
