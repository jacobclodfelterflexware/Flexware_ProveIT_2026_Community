---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hitl-api
  namespace: services
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hitl-api
  template:
    metadata:
      labels:
        app: hitl-api
    spec:
      containers:
        - name: hitl-api
          image: YOUR_REGISTRY:5000/hitl-api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: YOUR_API_PORT
          env:
            # Neo4j
            - name: NEO4J_URI
              value: "bolt://YOUR_NEO4J_HOST:YOUR_NEO4J_BOLT_PORT"
            - name: NEO4J_USER
              valueFrom:
                secretKeyRef:
                  name: neo4j-credentials
                  key: username
            - name: NEO4J_PASS
              valueFrom:
                secretKeyRef:
                  name: neo4j-credentials
                  key: password

            # Schema Advisor
            - name: SCHEMA_ADVISOR_URL
              value: "http://YOUR_SCHEMA_ADVISOR_HOST:YOUR_API_PORT"

            # CORS (allow frontend)
            - name: CORS_ORIGINS
              value: "*"

            # Logging
            - name: LOG_LEVEL
              value: "INFO"

          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"

          readinessProbe:
            httpGet:
              path: /ready
              port: YOUR_API_PORT
            initialDelaySeconds: 10
            periodSeconds: 10

          livenessProbe:
            httpGet:
              path: /health
              port: YOUR_API_PORT
            initialDelaySeconds: 30
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: hitl-api
  namespace: services
spec:
  selector:
    app: hitl-api
  ports:
    - port: YOUR_API_PORT
      targetPort: YOUR_API_PORT
