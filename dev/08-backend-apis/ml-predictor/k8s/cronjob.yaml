apiVersion: batch/v1
kind: CronJob
metadata:
  name: ml-predictor-daily-training
  namespace: backend-apis
  labels:
    app: ml-predictor
spec:
  schedule: "0 2 * * *"  # Run at 02:00 UTC daily
  concurrencyPolicy: Forbid  # Don't run if previous job is still running
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      backoffLimit: 2
      activeDeadlineSeconds: 3600  # 1 hour timeout
      template:
        spec:
          containers:
            - name: trainer
              image: localhost:5000/ml-predictor:latest
              imagePullPolicy: Always
              command: ["python", "-m", "src.jobs.daily_training"]
              env:
                - name: NEO4J_URI
                  value: "bolt://YOUR_NEO4J_HOST:YOUR_NEO4J_BOLT_PORT"
                - name: NEO4J_USER
                  valueFrom:
                    secretKeyRef:
                      name: neo4j-credentials
                      key: username
                      optional: true
                - name: NEO4J_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: neo4j-credentials
                      key: password
                      optional: true
                - name: MACHINE_SIMULATOR_URL
                  value: "http://YOUR_K8S_SERVICE_HOST:YOUR_API_PORT_3"
                - name: TRAINING_TIME_LIMIT
                  value: "300"
              resources:
                requests:
                  memory: "2Gi"
                  cpu: "500m"
                limits:
                  memory: "4Gi"
                  cpu: "2000m"
          restartPolicy: OnFailure
