apiVersion: v1
kind: Service
metadata:
  name: mcp-server
  namespace: backend-apis
  labels:
    app: mcp-server
    component: mcp
spec:
  type: ClusterIP
  ports:
  - name: mcp
    port: YOUR_API_PORT
    targetPort: YOUR_API_PORT
    protocol: TCP
  - name: rest
    port: 8081
    targetPort: 8081
    protocol: TCP
  selector:
    app: mcp-server
    component: mcp
