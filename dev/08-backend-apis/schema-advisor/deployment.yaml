---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: schema-advisor
  namespace: services
spec:
  replicas: 1
  selector:
    matchLabels:
      app: schema-advisor
  template:
    metadata:
      labels:
        app: schema-advisor
    spec:
      containers:
        - name: schema-advisor
          image: YOUR_REGISTRY:5000/schema-advisor:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: YOUR_API_PORT
          env:
            # OpenAI
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: openai-credentials
                  key: api-key
            - name: OPENAI_MODEL
              value: "gpt-4o-mini"

            # MCP Server REST API (port 8081 for REST wrapper)
            - name: MCP_URL
              value: "http://YOUR_K8S_SERVICE_HOST:8081"

            # Neo4j
            - name: NEO4J_URI
              value: "bolt://YOUR_NEO4J_HOST:YOUR_NEO4J_BOLT_PORT"
            - name: NEO4J_USER
              valueFrom:
                secretKeyRef:
                  name: neo4j-credentials
                  key: username
            - name: NEO4J_PASS
              valueFrom:
                secretKeyRef:
                  name: neo4j-credentials
                  key: password

            # Logging
            - name: LOG_LEVEL
              value: "INFO"

          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"

          readinessProbe:
            httpGet:
              path: /ready
              port: YOUR_API_PORT
            initialDelaySeconds: 10
            periodSeconds: 10

          livenessProbe:
            httpGet:
              path: /health
              port: YOUR_API_PORT
            initialDelaySeconds: 30
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: schema-advisor
  namespace: services
spec:
  selector:
    app: schema-advisor
  ports:
    - port: YOUR_API_PORT
      targetPort: YOUR_API_PORT
