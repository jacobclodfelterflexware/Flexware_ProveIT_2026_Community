---
# IngressRouteTCP for MQTT (standard)
apiVersion: traefik.io/v1alpha1
kind: IngressRouteTCP
metadata:
  name: emqx-mqtt
  namespace: emqx-uncurated
  labels:
    app: emqx
    component: broker-uncurated
spec:
  entryPoints:
    - mqtt-uncurated
  routes:
  - match: HostSNI(`*`)
    services:
    - name: emqx-broker
      port: YOUR_MQTT_PORT
---
