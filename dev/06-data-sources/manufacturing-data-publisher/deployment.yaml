apiVersion: apps/v1
kind: Deployment
metadata:
  name: manufacturing-data-publisher
  namespace: data-sources
  labels:
    app: manufacturing-data-publisher
    component: data-publisher
    environment: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: manufacturing-data-publisher
      component: data-publisher
  template:
    metadata:
      labels:
        app: manufacturing-data-publisher
        component: data-publisher
        environment: dev
    spec:
      containers:
      - name: data-publisher
        image: YOUR_REGISTRY:5000/manufacturing-data-publisher:latest
        imagePullPolicy: Always
        ports:
        - name: health
          containerPort: YOUR_API_PORT_2
          protocol: TCP
        env:
        # MQTT Broker - Curated
        - name: MQTT_BROKER_CURATED_HOST
          value: "YOUR_MQTT_CURATED_HOST"
        - name: MQTT_BROKER_CURATED_PORT
          value: "YOUR_MQTT_PORT"
        # MQTT Broker - Uncurated
        - name: MQTT_BROKER_UNCURATED_HOST
          value: "YOUR_MQTT_UNCURATED_HOST"
        - name: MQTT_BROKER_UNCURATED_PORT
          value: "YOUR_MQTT_PORT"
        # MQTT Authentication
        - name: MQTT_USERNAME
          value: "admin"
        - name: MQTT_PASSWORD
          value: "public"
        # MQTT QoS
        - name: MQTT_QOS
          value: "1"
        # Health Check
        - name: HEALTH_CHECK_PORT
          value: "YOUR_API_PORT_2"
        # Publishing Intervals (seconds)
        - name: MACHINE_PUBLISH_INTERVAL_MIN
          value: "1.0"
        - name: MACHINE_PUBLISH_INTERVAL_MAX
          value: "10.0"
        - name: ENTERPRISE_PUBLISH_INTERVAL_MIN
          value: "5.0"
        - name: ENTERPRISE_PUBLISH_INTERVAL_MAX
          value: "60.0"
        # Asset Configuration
        - name: NUM_MACHINES
          value: "100"
        - name: NUM_ENTERPRISE_SYSTEMS
          value: "50"
        # ISA-95 Hierarchy
        - name: ENTERPRISE
          value: "acme-manufacturing"
        - name: SITE
          value: "plant-01"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: YOUR_API_PORT_2
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: YOUR_API_PORT_2
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
