apiVersion: apps/v1
kind: Deployment
metadata:
  name: plcopen-editor
  namespace: frontends
  labels:
    app: plcopen-editor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: plcopen-editor
  template:
    metadata:
      labels:
        app: plcopen-editor
    spec:
      containers:
        - name: plcopen-editor
          image: localhost:5000/plcopen-editor:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: plcopen-editor
  namespace: frontends
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: plcopen-editor
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: plcopen-editor
  namespace: frontends
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: PathPrefix(`/plcopen-editor`)
      kind: Rule
      services:
        - name: plcopen-editor
          port: 80
