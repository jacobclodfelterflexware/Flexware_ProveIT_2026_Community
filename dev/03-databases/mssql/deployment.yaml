apiVersion: apps/v1
kind: Deployment
metadata:
  name: mssql
  namespace: mssql
  labels:
    app: mssql
    component: database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mssql
      component: database
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mssql
        component: database
    spec:
      containers:
      - name: mssql
        image: mcr.microsoft.com/mssql/server:2022-latest
        ports:
        - name: mssql
          containerPort: YOUR_MSSQL_PORT
          protocol: TCP
        env:
        - name: ACCEPT_EULA
          value: "Y"
        - name: MSSQL_PID
          value: "Developer"
        - name: MSSQL_SA_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mssql-secret
              key: sa-password
        volumeMounts:
        - name: mssql-data
          mountPath: /var/opt/mssql
        livenessProbe:
          tcpSocket:
            port: YOUR_MSSQL_PORT
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: YOUR_MSSQL_PORT
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        resources:
          requests:
            memory: "2Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
      volumes:
      - name: mssql-data
        persistentVolumeClaim:
          claimName: mssql-data
